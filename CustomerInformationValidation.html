<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Customer Information</title>
  
  <script>

	function validateForm() {
	//Get value of the input field for first name
	var x = document.forms["customerInfo"]["firstname"].value
	
	//Set validation for the empty input field
	if (x == "") {
		alert("First name must be filled out.");
		return false;
		}
		
	//Get value of the input field for last name
	var y = document.forms["customerInfo"]["lastname"].value
	
	//Set validation for the empty input field
	if (y == "") {
		alert("Last name must be filled out.");
		return false;
		}
		
	//Get value of the input field for email
	var z = document.forms["customerInfo"]["email"].value
	
	//Set validation for the empty input field
	if (z == "") {
		alert("Email must be filled out.");
		return false;
		}
	}

	</script>

</head>


<body>

<form name="customerInfo" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <fieldset>
	<legend> <h1> Customer Information: </h1> </legend>
    First Name: <br> 
    <input type="text" name="firstname"> <br>
    <br>
    Last Name: <br>
    <input type="text" name="lastname"> <br>
    <br>
    E-mail: <br>
    <input type="text" name="email"> <br>
    <br>
    <input type="submit" value="Submit"> 
	<input type="reset"> <br>
</form>
</body>

</html>
